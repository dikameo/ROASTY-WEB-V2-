  <script>
    const token = localStorage.getItem('token');
    if (!token) {
      window.location.href = 'login.html';
    }

    const cartItemsEl = document.getElementById('cartItems');
    const subtotalText = document.getElementById('subtotalText');
    const totalText = document.getElementById('totalText');

    function formatRupiah(num) {
      return 'Rp ' + num.toLocaleString('id-ID');
    }

    async function fetchCart() {
      try {
        const res = await fetch(`${CONFIG.API_BASE_URL}/cart`, {
          headers: {
            'Authorization': 'Bearer ' + token,
            'Accept': 'application/json'
          }
        });

        if (!res.ok) throw new Error('Unauthorized');

        const result = await res.json();
        const cart = result.data;

        cartItemsEl.innerHTML = '';

        if (cart.items.length === 0) {
          cartItemsEl.innerHTML = `
                <p class="px-4 py-10 text-center text-[#897461]">
                  Keranjang masih kosong
                </p>`;
          subtotalText.textContent = formatRupiah(0);
          totalText.textContent = formatRupiah(0);
          return;
        }

        cart.items.forEach(item => {
          cartItemsEl.innerHTML += `
                <div class="flex items-center gap-4 bg-white px-4 min-h-[72px] py-2 justify-between border-b">
                  <div class="flex items-center gap-4">
                    <div class="bg-center bg-cover rounded-lg size-14"
                      style="background-image:url('${item.image}')"></div>
                    <div>
                      <p class="text-[#181411] text-base font-medium">${item.product_name}</p>
                      <p class="text-[#897461] text-sm">${item.variant}</p>
                      <p class="text-sm font-semibold">${formatRupiah(item.price)}</p>
                    </div>
                  </div>
      
                  <div class="flex items-center gap-2">
                    <button onclick="updateQty(${item.id}, ${item.qty - 1})"
                      class="h-7 w-7 rounded-full bg-[#f4f2f0]">-</button>
      
                    <span class="w-4 text-center">${item.qty}</span>
      
                    <button onclick="updateQty(${item.id}, ${item.qty + 1})"
                      class="h-7 w-7 rounded-full bg-[#f4f2f0]">+</button>
                  </div>
                </div>
              `;
        });

        subtotalText.textContent = formatRupiah(cart.subtotal);
        totalText.textContent = formatRupiah(cart.total);

      } catch (err) {
        console.error(err);
        alert('Gagal memuat keranjang');
        localStorage.removeItem('token');
        window.location.href = 'login.html';
      }
    }

    async function updateQty(cartItemId, qty) {
      if (qty < 1) return;

      await fetch(`${CONFIG.API_BASE_URL}/cart/${cartItemId}`, {
        method: 'PUT',
        headers: {
          'Authorization': 'Bearer ' + token,
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ qty })
      });

      fetchCart();
    }

    fetchCart();
  </script>
